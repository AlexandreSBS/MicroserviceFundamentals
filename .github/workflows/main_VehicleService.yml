# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - VehicleService

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_b87cde96332742689517049d78df1c70 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_618e27e6d54f45949b0c9d574bb433b2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b87cde96332742689517049d78df1c70 }}/appsvc/staticsite:${{ github.sha }}
        file: ./VehicleService/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'VehicleService'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8f01a6d4470b44709bec9cba13025d57 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b87cde96332742689517049d78df1c70 }}/appsvc/staticsite:${{ github.sha }}'
