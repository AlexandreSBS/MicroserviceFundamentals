# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - VehicleService

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8acde022bf64437983536bb0bacf7cea }}
        password: ${{ secrets.AzureAppService_ContainerPassword_044bf77fe0774cdda63d049ee05f9c22 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8acde022bf64437983536bb0bacf7cea }}/vehicleservice:${{ github.sha }}
        file: ./VehicleService/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'VehicleService'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3499ee419600484c8495f56d21311b2b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8acde022bf64437983536bb0bacf7cea }}/vehicleService:${{ github.sha }}'
